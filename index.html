<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS Stylesheet  -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Font Awesome  -->
    <script src="https://kit.fontawesome.com/d903adc41f.js" crossorigin="anonymous"></script>
    <title>Hotels Nigeria</title>
</head>

<body>
    <!-- Header Start  -->
    <header>
        <div class="logo d-sm-none d-md-none d-none d-lg-block">
            <img src="images/logo/logo.png" alt="">
        </div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <div class="logo d-lg-none">
                        <img src="images/logo/logo.png" class="w-75" alt="">
                    </div>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse  d-flex justify-content-center " id="navbarSupportedContent">
                    <div class="">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex align-items-center" id="navigation">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Our Hotel</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Rooms & Rates</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Facilities</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Contact Us</a>
                            </li>
                            <div class="search-field">
                                <label for="check-box">
                                    <i class="fa-solid fa-magnifying-glass search-icon"></i>
                                </label>
                                <input type="checkbox" id="check-box" style="display: none;">
                                <input class="input-field" placeholder="Search" type="text">
                            </div>
                        </ul>

                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <div class="booking-container">
                <div class="hotel-booking">
                    <select id="cars" name="carlist" form="carform">
                        <option value="volvo">Dubai</option>
                        <option value="saab">Helton</option>
                        <option value="opel">Elaf</option>
                        <option value="audi">Sarjah</option>
                        <option value="audi">Marriot</option>
                        <option value="audi">Seraton</option>
                        <option value="audi">Crown Plaza</option>
                        <option value="audi">Forhad and Rubal Holets</option>
                    </select>
                    <input type="date">
                    <input type="date">
                    <p>Check Availability</p>
                </div>
            </div>
        </section>
        <!-- start new section of gallery From forhad side -->

        <section>
            <div class="banner">
                <h1 class="">Welcome to Bon Hotel</h1>
                <p>Good people. Good thinking. Good feeling.</p>
                <button class="btn-explore">Explore</button>
            </div>
        </section>
        <section>
            <div class="service row d-flex justify-content-center mt-5 py-5 align-items-center bg-light">
                <div class="title-facilities text-center">
                    <h2>Facilities</h2>
                </div>
                <div class="d-flex flex-column align-items-center col-2 ">
                    <img src="images/service-logo/dashicons_editor-kitchensink.png" alt="">
                    <h5 class="mt-2">kitchen</h5>
                </div>
                <div class="d-flex flex-column align-items-center col-2 ">
                    <img src="images/service-logo/bx_bx-taxi.png" alt="">
                    <h5 class="mt-2">kitchen</h5>
                </div>
                <div class="d-flex flex-column align-items-center col-2 ">
                    <img src="images/service-logo/clarity_wifi-solid.png" alt="">
                    <h5 class="mt-2">kitchen</h5>
                </div>
                <div class="d-flex flex-column align-items-center col-2 ">
                    <img src="images/service-logo/ic_twotone-pool.png" alt="">
                    <h5 class="mt-2">kitchen</h5>
                </div>
                <div class="d-flex flex-column align-items-center col-2 ">
                    <img src="images/service-logo/maki_fitness-centre-11.png" alt="">
                    <h5 class="mt-2">kitchen</h5>
                </div>
            </div>
        </section>
    </main>

    <footer>

    </footer>



    <!-- js file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
